<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/stylesheet.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Test your marksmanship skills!</h1>
        <h2>Shoot the target more than your opponent and become your town hero</h2>
        <h3>Choose rock, paper or scissors to get started</h3>
    </div>
    <div class="headerImg">
        <img src="./static/img/shooter.png" alt="stick figure holding gun">
        <div class="game">
        
        </div>
        <img src="./static/img/target.png" alt="black and clear target">
    </div>
    <div class="choiceContainer">
        <img src="./static/img/rock.png" alt="picture of a rock" class="rock">
        <img src="./static/img/paper.png" alt="picture of a piece of paper" class="paper">
        <img src="./static/img/scissors.png" alt="picture of scissors" class="scissors">
    </div>
    <div class="reset">RESET</div>
    <script src="./javascript.js"></script>
</body>
</html>
