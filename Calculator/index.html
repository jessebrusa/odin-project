<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator App</h1>
    <div class="calculatorContainer">
        <div class="row1">
            <input class="textField">
        </div>
        <div class="row2">
            <div class="reset item2">C</div>
            <div class="percent item1">%</div>
            <div class="modulas item1">MOD</div>
            <div class="square item1">X²</div>
            <div class="squareRoot item1">√x</div>
        </div>
        <div class="row3">
            <div class="seven item1">7</div>
            <div class="eight item1">8</div>
            <div class="nine item1">9</div>
            <div class="add item1">+</div>
            <div class="add item1">-</div>
        </div>
        <div class="row4">
            <div class="four item1">4</div>
            <div class="five item1">5</div>
            <div class="six item1">6</div>
            <div class="multiply item1">*</div>
            <div class="divide item1">÷</div>
        </div>
        <div class="bottomContainer">
            <div class="rowContainer">
                <div class="row5">
                    <div class="one item1">1</div>
                    <div class="two item1">2</div>
                    <div class="three item1">3</div>
                </div>
                <div class="row6">
                    <div class="zero item2">0</div>
                    <div class="decimal item1">.</div>
                </div>
            </div>
            <div class="equal">=</div>
        </div>

    </div>
        


    <script src="./javascript.js"></script>
</body>
</html>
